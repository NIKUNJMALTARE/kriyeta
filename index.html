<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n8n Agent Chat</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">n8n Agent</h1>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="toggle-sidebar" id="toggleSidebar" title="Toggle sidebar">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      
      <div class="history-controls">
        <h2>Conversation History</h2>
        <button class="clear-history" id="clearHistory" title="Clear all history">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      
      <div class="history-list" id="historyList">
        <!-- History items will be inserted here -->
        <div class="empty-history">No conversation history yet</div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="chat-container">
        <div class="current-chat" id="currentChat">
          <!-- Current conversation will be displayed here -->
          <div class="welcome-message">
            <h2>Welcome to n8n Agent Chat</h2>
            <p>Ask anything to get started, or select a previous conversation from the sidebar.</p>
          </div>
        </div>
        
        <div class="input-container">
          <textarea 
            id="prompt" 
            placeholder="Ask something..." 
            rows="3"
            aria-label="Enter your prompt"></textarea>
          <div class="actions">
            <div class="loader" id="loader">
              <div class="spinner"></div>
              <span>Processing...</span>
            </div>
            <button class="send-button" id="sendButton">
              <i class="fas fa-paper-plane"></i>
              <span>Send</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="src/js/storage.js"></script>
  <script src="src/js/ui.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
